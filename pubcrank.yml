editable:
  - "src/content"
uploads:
  - dir: public
    url: ""
template_field: layout
template_default: page
templates:
  page:
    fields:
      title:
        attrs:
          maxlength: 70
      description:
        attrs:
          maxlength: 255
      publishDate:
        type: datetime
      img:
        type: image
  post:
    fields:
      title:
        attrs:
          maxlength: 70
      description:
        attrs:
          maxlength: 255
      publishDate:
        type: datetime
      img:
        type: image
      tags:
        type: list[text]
